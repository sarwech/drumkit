<!DOCTYPE html>
<html>
<head>
	<title>Sarwech's Drum Kit</title>

	<link rel="stylesheet" href="style.css">

	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

	<!-- Responsive design -->
<!-- 	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
 -->
</head>
<body>
	<div class="container">
		<div class="column column-one">
			<h1 id="65">clap - hit A</h1>
		</div>
		<div class="column column-two">
			<h1 id="83">boom - hit S</h1>
		</div>
		<div class="column column-three">
			<h1 id="68">hihat - hit D</h1>
		</div>
		<div class="column column-four">
			<h1 id="70">kick - hit F</h1>
		</div>
	</div>
	<div class="container">
		<div class="column column-one">
			<h1 id="90">ride - hit Z</h1>
		</div>
		<div class="column column-two">
			<h1 id="88">snare - hit X</h1>
		</div>
		<div class="column column-three">
			<h1 id="67">tink - hit C</h1>
		</div>
		<div class="column column-four">
			<h1 id="86">tom - hit V</h1>
		</div>
	</div>

	<audio id="clap"><source src="sounds/clap.wav"></audio>
	<audio id="boom"><source src="sounds/boom.wav"></audio>
	<audio id="hihat"><source src="sounds/hihat.wav"></audio>
	<audio id="kick"><source src="sounds/kick.wav"></audio>
	<audio id="ride"><source src="sounds/ride.wav"></audio>
	<audio id="snare"><source src="sounds/snare.wav"></audio>
	<audio id="tink"><source src="sounds/tink.wav"></audio>
	<audio id="tom"><source src="sounds/tom.wav"></audio>

	<script src="index.js"></script>
</body>
</html>
