<!DOCTYPE html>
<html>
<head>
	<title>Sarwech's Drum Kit</title>

	<link rel="stylesheet" href="style.css">

	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

</head>
<body>
	<div class="keys">
		<h1><span class="key" id="65">clap</span> - hit A</h1>
		<h1><span class="key" id="83">boom</span> - hit S</h1>
		<h1><span class="key" id="68">hihat</span> - hit D</h1>
		<h1><span class="key" id="70">kick</span> - hit F</h1>
		<h1><span class="key" id="71">ride</span> - hit G</h1>
		<h1><span class="key" id="72">snare</span> - hit H</h1>
		<h1><span class="key" id="74">tink</span> - hit J</h1>
		<h1><span class="key" id="75">tom</span> - hit K</h1>
	</div>

	<audio id="clap"><source src="sounds/clap.wav"></audio>
	<audio id="boom"><source src="sounds/boom.wav"></audio>
	<audio id="hihat"><source src="sounds/hihat.wav"></audio>
	<audio id="kick"><source src="sounds/kick.wav"></audio>
	<audio id="ride"><source src="sounds/ride.wav"></audio>
	<audio id="snare"><source src="sounds/snare.wav"></audio>
	<audio id="tink"><source src="sounds/tink.wav"></audio>
	<audio id="tom"><source src="sounds/tom.wav"></audio>

	<script src="index.js"></script>
</body>
</html>
